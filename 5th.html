<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CLG Project - Toppers</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #333;
    padding: 40px 20px;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    color: #11998e;
    margin-bottom: 50px;
  }
  .toppers-container {
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: center;
  }
  .topper-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    width: 220px;
    text-align: center;
    padding: 20px;
  }
  .topper-card img {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 15px;
    border: 4px solid #11998e;
  }
  .topper-card h3 {
    margin: 0;
    font-size: 1.3rem;
    color: #333;
  }
  .topper-card p {
    margin: 5px 0 0;
    font-weight: 600;
    color: #11998e;
  }
</style>
</head>
<body>

<h1>College Toppers - CLG Project</h1>

<div class="toppers-container">
  <div class="topper-card">
    <img src="images/topper1.jpg" alt="Topper 1 Photo" />
    <h3>A</h3></h3>
    <p>95.6%</p>
  </div>
  <div class="topper-card">
    <img src="images/topper2.jpg" alt="Topper 2 Photo" />
    <h3>B</h3>
    <p>94.2%</p>
  </div>
  <div class="topper-card">
    <img src="images/topper3.jpg" alt="Topper 3 Photo" />
    <h3>C</h3>
    <p>93.8%</p>
  </div>
</div>

</body>
</html>
